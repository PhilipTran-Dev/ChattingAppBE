name: CICD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: phucngo249/chatting-backend:latest

  deploy:
    needs: build
    runs-on: [ aws-ec2 ]

    steps:
      - name: Login to Docker Hub on Runner
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull new image
        run: docker pull phucngo249/chatting-backend:latest

      - name: Stop and Remove old container
        run: |
          docker stop chatting-backend || true
          docker rm chatting-backend || true

      - name: Run new container
        run: docker run -d -p 8080:8080 --name chatting-backend phucngo249/chatting-backend:latest

      - name: Cleanup dangling images
        run: docker image prune -f